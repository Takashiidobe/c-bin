name: Release

on: [push]

jobs:
  mips64_linux_gcc:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        target: [ aarch64-linux-musl ]
    env:
      CC: ${{ matrix.target }}-gcc
    steps:
    - uses: actions/checkout@v2
    - name: Download cross compiler
      run: |
        curl -O http://musl.cc/${{ matrix.target}}-cross.tgz
        tar xzf ${{ matrix.target }}-cross.tgz -C /opt
    - run: echo "/opt/${{ matrix.target }}-cross/bin/" >> $GITHUB_PATH
    - run: ${{ matrix.target }} --version
    - name: Perform round-trip tests
      run: |
        cd tests
        CFLAGS="-static" make
        file ./hello
